<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost-Fighter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1> Ghost-Fighter</h1>

<div id="myDiv" style="display: none;">
    <div class="scoreZone">
        <div class="numbers"></div>
        <div class="numbers">Your score:</div>
        <div class="numbers" id="score">0</div>
        <div class="numbers"></div>
        <div class="numbers">Time left:</div>
        <div class="numbers" id="time-left">0</div>
        <div class="numbers"></div>
    </div>

    <div class="grid" id="backGround">
        <div class="square hole first three" id="1"></div>
        <div class="square hole three" id="2"></div>
        <div class="square2 hole three" id="3"></div>

        <div class="square1 hole first two" id="2"></div>
        <div class="square2 hole two" id="2">
            <!-- <button id="MyDiv" onclick="myFunction()">Start</button> -->
        </div>
        <div class="square hole two" id="2"></div>
        
        <div class="square hole first one" id="3"></div>
        <div class="square1 hole one" id="3"></div>
        <div class="square1 hole one" id="3"></div>

    </div>
       </div>

        <div class="scoreZone">
          
            <audio controls autoplay>
                <source src="./sounds/BetaMaxBed Bugz [12 Vinyl - VERILO00] - Rusko - A1 BetaMax.mp3" type="audio/mpeg">
              </audio> 
        </div> 

    </div>   

    <div id="startPage" style="display: block;">
        
        <img src="./img/haunted house.jpg">
        <h1>Are you brave enough to un-haunt this haunted house? <br><br> <small>(some ghosts take multiple hits)</h1>
    
        <button onclick="myFunction()"> START </button>
    </div>

    <div id="restartPage" style="display: none;">
        <img src="./img/haunted house.jpg">
        <h1 class="endScore">END!</h1>
        <button onclick="location.reload();"> RE-START </button>
    </div>
    
    <div style="position: absolute; bottom: 5px;">
    <a href="https://www.instagram.com/kyleismeme/">@kyleismeme</a>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
